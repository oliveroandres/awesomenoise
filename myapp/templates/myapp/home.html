{% extends 'base.html' %}
{% load static %}
{% block principal %}
<div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">A//N</h1>
        <div class="list-group">
          <a href="{% url 'genres' %}" class="list-group-item"><h1>Genres</h1></a>
          <a href="#" class="list-group-item">Option-01</a>
          <a href="#" class="list-group-item">Option-02</a>
          <a href="#" class="list-group-item">Option-03</a>
          <a href="#" class="list-group-item">Option-04</a>
        </div>
    </div>

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">
          {% for Albume in object_list  %}
          <div class="col-lg-4 col-md-3 mb-3">
            <div class="card h-100">
            <p>
              <center><a href="#"><img src="{{ Albume.image.url }}" alt="" height="200p" class="container-fluid"></a></center>
              <div class="card-body">
                <h5 class="card-title">
                  <a href="#">{{ Albume.name }}</a>
                </h5>
                <h6>
                  <a href="#">{{ Albume.artist }}</a>
                </h6>
                <p class="card-text"><medium class="text-muted">Format:</medium><a href="#"> {{ Albume.audio_Format }}</a></p>
              </div>
              <div class="card-footer">
                <a href="{% url 'albume' Albume.slug %}" id="botones" class="btn btn-outline-primary" type="submit">See more</a>
              </div>
            </div>   
          </div>

          {% endfor %}
        </div>


  </div>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
{% endblock%}
