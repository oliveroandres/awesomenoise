{% extends 'base.html' %}
{% load static %}
{% block principal %}
<div class="container">
<br>
<center><h1>Albume Detail</h1></center>
<hr>
<div class="card mb-12" style="max-width: 1150px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ object.image.url }}" alt="..." height="50px" class="img-thumbnail">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><a href="{% url 'artist-filter' object.artist.slug %}">{{ object.artist }}</a> - {{ object.name }}</h5>
        <p class="card-text">{{ object.description }}.</p>
        <h6><p class="card-text"><medium class="text-muted">Format:</medium><a href="#"> {{ object.audio_Format }}</a></p></h6>
        <h6><p class="card-text"><medium class="text-muted">Genre:</medium><a href="{% url 'genre-filter' object.genre.slug %}"> {{ object.genre }}</a></p></h6>
        <h6><p class="card-text"><small class="text-muted">Published On - </small><small class="text"><a href="#">{{ object.published }}</a></small></p></h6>

        <button type="button" class="btn btn-success btn-lg btn-block">Download</button>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
