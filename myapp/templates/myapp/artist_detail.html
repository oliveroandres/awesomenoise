{% extends 'base.html' %}
{% load static %}
{% block principal %}
<div class="container">
<br>
<center><h1>Artist Detail</h1></center>

<hr>

<div class="card mb-12" style="max-width: 1150px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ object.image.url }}" alt="..." height="50px" class="img-thumbnail">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{ object.name }}</h4>
        <p class="card-text">{{ object.description }}.</p>
        <img src="{% static 'images/itunes.png' %}" class="inline" alt="..." height="60px" width="60px" class="img-thumbnail">
        <img src="{% static 'images/apple music.png' %}" class="inline" alt="..." height="80px" width="80px" class="img-thumbnail">
        <hr>
        <button type="button" class="btn btn-primary btn-lg btn-block">< Empty ></button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
