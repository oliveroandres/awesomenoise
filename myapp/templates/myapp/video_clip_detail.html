{% extends 'base.html' %}
{% load static %}
{% block principal %}
<br>
<center><h1>Detail View</h1></center>
<hr>
<center><img src="{{ object.image.url }}" alt="..." height="10px" class="img-thumbnail"></center>



<div class="container">
    <div class="card mb-4">
        
        <div class="card-body">
          <h5 class="card-title">{{ object.name }}</h5>
          <p class="card-text">{{ object.description }}.</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
</div>
{% endblock %}
