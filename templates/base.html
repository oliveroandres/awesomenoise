{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
  <title></title>
</head>
<body>
  
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #e3f2fd;">
    <img src="{% static 'images/noise logo.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% with url_name=request.resolver_match.url_name %}
      <ul class="navbar-nav mr-auto">
        <li class="{% if url_name == 'home' %}active{% endif %}">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="{% if url_name == 'artists' %}active{% endif %}">
          <a class="nav-link" href="{% url 'artists' %}">Artists</a>
        </li>
        <li class="{% if url_name == 'albumes' %}active{% endif %}">
          <a class="nav-link" href="{% url 'albumes' %}">Albumes</a>

          <li class="{% if url_name == 'video_clips' %}active{% endif %}">
            <a class="nav-link" href="{% url 'video-clips' %}">Video Clips</a>
        
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Blog</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="{% url 'search-result' %}" method="GET">
        <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  {% endwith %}
  <!-- End Nav Bar -->
  {% block principal %}
  {% endblock %}


<!-- Footer -->
<div class="footer">A//N</div>
<!-- End Footer -->

<!-- Scripts -->
<script
src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
crossorigin="anonymous"
></script>
<script
src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
crossorigin="anonymous"
></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
crossorigin="anonymous"
></script>
<!-- End Scripts -->
</body>
</html>
